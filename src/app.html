<!doctype html>
<html lang="en">
	<head>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
		<meta charset="utf-8" />
		<script type="text/javascript" src="https://sandbox.web.squarecdn.com/v1/square.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Book ReViews - Used and Vintage Books</title>
		<!-- Updated favicon links -->
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" sizes="any">
		<link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/favicon-16x16.png">
		<link rel="apple-touch-icon" href="%sveltekit.assets%/apple-touch-icon.png">
		<meta name="description" content="Book ReViews is a non-profit used bookstore in Newton, Kansas. Find affordable used books, order online for nationwide shipping, donate, or volunteer. Serving Newton, Wichita, and all surrounding areas." />
		<meta name="keywords" content="used books, book store, bookstore Newton Kansas, bookstore near me, used bookstore, nationwide book shipping, volunteer, donate books, Wichita, Kansas, book store Kansas, Book ReViews" />
		<meta name="robots" content="index, follow" />
		<!-- Open Graph / Social Media Meta Tags -->
		<meta property="og:title" content="Book ReViews - Used and Vintage Books in Newton, KS" />
		<meta property="og:description" content="Non-profit used bookstore in Newton, Kansas. Huge selection, friendly staff, and nationwide shipping. Support us with donations or volunteer!" />
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://bookreviewsks.vercel.app/" />
		<meta property="og:image" content="%sveltekit.assets%/logo-high-res.png" />
		<link rel="canonical" href="https://bookreviewsks.vercel.app/" />
		<!-- Local Business Structured Data for SEO -->
		<script type="application/ld+json">
		{
		  "@context": "https://schema.org",
		  "@type": "BookStore",
		  "name": "Book ReViews",
		  "image": "https://bookreviewsks.vercel.app/logo-high-res.png",
		  "address": {
		    "@type": "PostalAddress",
		    "streetAddress": "[Your Street Address]",
		    "addressLocality": "Newton",
		    "addressRegion": "KS",
		    "postalCode": "[ZIPCODE]",
		    "addressCountry": "US"
		  },
		  "telephone": "[Your Phone Number]",
		  "url": "https://bookreviewsks.vercel.app/",
		  "openingHours": "Mo-Sa 10:00-18:00",
		  "description": "Non-profit used bookstore in Newton, Kansas. Huge selection, friendly staff, and nationwide shipping."
		}
		</script>
		%sveltekit.head%
	</head>

	<style>
		h1{
			font-family: 'Dancing Script', cursive;
		}
		h2{
			font-family: sans-serif;
		}
	</style>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
