<!doctype html>
<html lang="en">
	<head>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
		<meta charset="utf-8" />
		<script type="text/javascript" src="https://sandbox.web.squarecdn.com/v1/square.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Book ReViews - Used and Vintage Books</title>
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" type="image/x-icon"/>
		<link rel="shortcut icon" href="%sveltekit.assets%/favicon.ico" type="image/x-icon"/>
		<link rel="apple-touch-icon" href="%sveltekit.assets%/apple-touch-icon.png" />
		<meta name="description" content="Book ReViews - A community bookstore offering quality used books at affordable prices. Browse our inventory, donate books, or volunteer with us." />
		<meta name="keywords" content="used books, book store, book donations, volunteer, community bookstore, affordable books, book reviews, books kansas, newton book reviews" />
		<meta name="robots" content="index, follow" />
		<!-- Open Graph / Social Media Meta Tags -->
		<meta property="og:title" content="Book ReViews - Used and Vintage Books" />
		<meta property="og:description" content="A community bookstore offering quality used books at affordable prices." />
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://bookreviewsstore.netlify.app/" />
		<meta property="og:image" content="%sveltekit.assets%/logo-high-res.png" />
		%sveltekit.head%
	</head>

	<style>
		h1{
			font-family: 'Dancing Script', cursive;
		}
		h2{
			font-family: sans-serif;
		}
	</style>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
